<form action="#" class="form-vacancies__form application-form">
  <label class="application-form__label" for="name">
    <input class="application-form__input application-form__imput--name" type="text" name="name" id="name"
      placeholder="Ф.И.О.">
  </label>


  <label class="application-form__label" for="phone">
    <input class="application-form__input" type="tel" name="phone" id="phone" placeholder="Телефон" required="">
  </label>
  <label class="application-form__label" for="birth">
    <input class="application-form__input" type="date" name="birth" id="birth" placeholder="Дата рождения" required="">
  </label>
  <label class="application-form__label" for="location">
    <select class="application-form__select  filter-style" name="location" id="location">
      <option value="" selected="selected">Украина</option>
      <option value="">г. Николаев</option>
      <option value="">г. Херсон</option>
      <option value="">г. Одесса</option>
      <option value="">г. Вознесенск</option>
    </select>
  </label>
  <div class="application-form__bottom">
    <input class="checkbox" type="checkbox" name="policy" id="policy" checked="">
    <label class="checkbox__label" for="policy">
      <span class="checkbox__castom-icon"></span>
      <span class="checkbox__text">согласие на
        <a class="policy" href="">обработку персональных данных</a>
      </span>
    </label>

    <button class="application-form__btn application-form__btn--main btn">Отправить</button>
    <button class="application-form__btn application-form__btn--inside btn">Откликнуться</button>
  </div>
</form>

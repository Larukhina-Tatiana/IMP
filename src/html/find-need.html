<section class="find-need container">
  <div class="find-need__inner">
    <div class="find-need__title-box">
      <h2 class="section-h2 find-need__title">Не нашли, что искали?</h2>
      <strong class="find-need__call">
        Оставьте ссылку на товар или бренд.
      </strong>
    </div>
    <form action="#" class="find-need__form">
      <div class="find-need__form-inner">
        <ul class="find-need__list">
          <li class="find-need__item">
            <label class="find-need__label">
              <input class="filter-style" type="radio" name="radio">
              Товар
            </label>
          </li>
          <li class="find-need__item">
            <label class="find-need__label">
              <input class="filter-style" type="radio" name="radio">
              Бренд
            </label>
          </li>
        </ul>
        <input class="find-need__input" type="text" placeholder="Ссылка" autocomplete="off">
      </div>
      <button class="find-need__btn btn-transparent btn-transparent--bg-red">Отправить</button>
    </form>
  </div>
</section>
